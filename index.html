<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Jay</title>
    <link rel="stylesheet" href="styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

</head>
<body>
    <div class="wrapper">

        <div class="container">

            <h1>WEATHER APP</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">

                <!--grant location container-->
                <div class="grant-locatin-container">
                    <img src="assets/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess>GRANT ACCESS</button>
                </div>

                <!--search form-->
                <form class="form-container" data-searchForm>
                    <input placeholder="Search for city..." data-searchInput>
                    <button class="btn">
                        <img src="assets/search.png" width="20" height="20" loading="lazy">
                    </button>
                </form>

                <!--loading screen-->
                <div class="loading-container">
                    <img src="assets/loading.gif" width="150" height="150">
                    <p>LOADING</p>
                </div>

                <!-- not found screen -->
                <div class="not-found">
                    <img src="assets/not-found.png" width="300px" height="300px">
                    <p>city not found</p>
                </div>

                <!-- Show weather info -->
                <div class="user-info-container">

                    <!-- city name and flag -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather icon -->
                    <img data-weatherIcon>

                    <!-- temperature -->
                    <p data-temp></p>

                    <!-- 3 cards -->
                    <div class="parameter-container">

                        <!-- card-1 -->
                        <div class="parameter">
                            <img src="assets/wind.png">
                            <p>WINDSPEED</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- card-2 -->
                        <div class="parameter">
                            <img src="assets/humidity.png">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>

                        <!-- card-3 -->
                        <div class="parameter">
                            <img src="assets/cloud.png">
                            <p>CLOUDS</p>
                            <p data-cloudiness></p>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
